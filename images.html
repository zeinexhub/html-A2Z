<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <style>
        body {
            background-color: #414141;
        }
    </style>
</head>

<body>
    <img src="https://images.pexels.com/photos/18043510/pexels-photo-18043510/free-photo-of-raval-barcelona.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"

    <picture>
        <source media="(min-width:1024px)" srcset="./cow.jpeg">
        <source media="(min-width:768px)"

            width="200px" alt="building">

    <!-- an image map generator -->
    <!-- Image Map Generated by http://www.image-map.net/ -->

        <area onclick="two()" target="" alt="" title="hill" href=""
            coords="4,173,113,91,188,144,266,135,326,155,398,160,397,208,296,213,260,235,205,225,151,228,97,220,5,182"
            shape="poly">
    </map>

    <script>
        function one() {
            alert("yes ! this is a cow");
        }
        function two() {
            alert("yes ! these are hill");
        }

    </script>

</body>

</html>
