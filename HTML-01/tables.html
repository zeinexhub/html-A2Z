<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            text-align: center;

        }

        td,
        th {
            border: 1px solid black;
            padding: 10px;
        }

        tr:nth-child(even) {
            background-color: #b9b9b9;
        }
    </style>
</head>

<body>
    <table>
        <colgroup>
            <col span="2" style="background-color: blue;">
        </colgroup>
        <tr>
            <th>Country</th>
            <th>CCode</th>
            <th>CMail</th>
        </tr>
        <tr>
            <td>Bangladesh</td>
            <td>BD</td>
            <td>bd@mail.com</td>
        </tr>
        <tr>
            <td>Bangladesh</td>
            <td>BD</td>
            <td>bd@mail.com</td>
        </tr>
    </table>

    <table>
        <tr>
            <th colspan="2">Country</th>
            <td>India</td>
            <td>Pakistan</td>
            <td>Srilanka</td>
        </tr>
        <tr>
            <th>Country Code</th>
            <td>In</td>
            <td>Pak</td>
            <td>Sri</td>
        </tr>
    </table>
    <table>
        <tr>
            <th rowspan="2">Country</th>
            <td>India</td>
            <td>Pakistan</td>
            <td>Srilanka</td>
        </tr>
        <tr>
            <th>Country Code</th>
            <td>In</td>
            <td>Pak</td>
            <td>Sri</td>
        </tr>
    </table>
</body>

</html>
