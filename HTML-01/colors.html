<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            color: aqua;
        }
    </style>
    <link rel="stylesheet" href="style.css">
    <title>Styling</title>
</head>

<body>
    <h1>Formatting 1</h1>
    <!-- <h1>Formatting 2</h1> -->
    <h1>Formatting 3</h1>
    <h1>Formatting 4</h1>
    <p>This is <b>bold</b></p>
    <p>This is <strong>important</strong></p>
    <p>This is <i>Italic</i></p>
    <p>This is <em>emphasis</em></p>
    <ul>
        <li>b; strong</li>
        <li>i; em</li>
        <li>small</li>
        <li>sub; sup</li>
        <li>del; mark</li>
    </ul>
    <p>H<sub>2</sub>SO<sub>4</sub></p>

    <h3 style="
    text-align: center;
    background-color: rgba(44, 192, 192, 0.3);
    "> This line need styling and code also readable</h3>

    <p>
    <blockquote cite="Elon">
        This is my quote
    </blockquote>
    <q>
        This is also a quote
    </q>
    <abbr title="Hyper Text Markup Language">HTML</abbr>
    <address>What to do</address>
    <cite>Elon Musk</cite>
    <bdo dir="rtl">Jubayer</bdo>
    </p>
</body>

</html>
