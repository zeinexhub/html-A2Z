<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    html {
        background-color: white;
        color: aliceblue;
    }

    body {
        padding: 10px;
        background-color: black;
    }

    p {
        padding: 10px;
        background-color: red;
    }

    table {
        padding: 10px;
        background-color: teal;
    }

    div {
        padding: 10px;
        background-color: blueviolet;
    }

    header {
        padding: 10px;
        background-color: greenyellow;
        color: black;
    }

    section {
        padding: 10px;
        background-color: aqua;
        color: black;
    }

    footer {
        padding: 10px;
        background-color: blue;
    }
</style>

<body>
    Inside the body tag.
    <header>
        This is a header tag. A block-level element.
    </header>
    <section>
        Inside the section tag.
        <div>
            Inside the div tag. A block-level element
        </div>
        <p>This is a Paragraph tag. A block-level element.</p>
        <table>
            <thead>
                <tr>
                    <td>This is a Table</td>
                </tr>
                <tr>
                    <td>Id</td>
                    <td>Name</td>
                    <td>Subject</td>
                </tr>
            </thead>
            <tbody>

                <tr>
                    <td>1</td>
                    <td>Rahim</td>
                    <td>Bangla</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Karim</td>
                    <td>English</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>Id</td>
                    <td>Name</td>
                    <td>Subject</td>
                </tr>
            </tfoot>
        </table>

    </section>
    <footer>
        This is footer tag
    </footer>
</body>

</html>
